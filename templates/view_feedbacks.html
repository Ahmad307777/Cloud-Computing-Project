<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Feedbacks - PodcastHub</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #185a9d;
    --secondary: #43cea2;
    --accent: #ffe082;
    --light: #f8f9fa;
    --dark: #212529;
}
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
    color: var(--light);
    min-height: 100vh;
}
.glass-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    border-radius: 24px;
}
.btn-gradient {
    background: linear-gradient(90deg, var(--accent) 0%, var(--secondary) 100%);
    border: none;
    color: var(--primary);
    font-weight: 600;
    transition: all 0.3s;
}
.btn-gradient:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
.feedback-card {
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.9);
    color: var(--dark);
    transition: all 0.3s;
}
.feedback-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}
</style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center py-5">
    <div class="glass-card p-4 w-100" style="max-width: 800px;">
        <h1 class="text-center fw-bold mb-4" style="color: var(--accent);">All Feedbacks</h1>
        <div class="row g-3">
            {% for feedback in feedbacks %}
            <div class="col-12">
                <div class="feedback-card p-3 shadow-sm">
                    <p class="mb-0">{{ feedback }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-gradient rounded-pill px-4">
                <i class="fas fa-arrow-left me-2"></i> Back to Home
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
